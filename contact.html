<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Mountsview Technical College</title>
  <link rel="stylesheet" href="styles/styles.css"/>
</head>
<body>
  <header class="header">
    <div class="logo">Mountsview Technical College</div>
    <nav class="nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="academics.html">Academics</a></li>
        <li><a href="admissions.html">Admissions</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="content">
    <h1>Contact Us</h1>
    <form action="#" class="contact-form">
      <label for="name">Your Name:</label>
      <input type="text" id="name" required/>

      <label for="email">Your Email:</label>
      <input type="email" id="email" required/>

      <label for="message">Message:</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit" class="cta-btn">Send Message</button>
    </form>

    <h2>Visit Us</h2>
    <iframe src="https://www.google.com/maps?q=Mountsview+College&output=embed" width="100%" height="300" style="border:0;" allowfullscreen></iframe>
  </main>

  <footer class="footer">
    Designed by <span class="fancy">✨ Elvis ✨</span>
  </footer>
</body>
</html>
